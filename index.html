<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="sidebar">
    <div class="sidebar-items-container">
      <a href="#" class="sidebar-item-container-lg">
        <img src="./svg/view-grid.svg" alt="4 boxes icon" />
        <span>Dashboard</span>
      </a>
    </div>
    <div class="sidebar-items-container">
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/home.svg" alt="home icon" />
        <span>Home</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/card-account-details-outline.svg" alt="account card icon" />
        <span>Profile</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/message-reply.svg" alt="reply icon" />
        <span>Messages</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/clock-time-three.svg" alt="clock icon" />
        <span>History</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/note-multiple.svg" alt="notes icon" />
        <span>Tasks</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/account-group.svg" alt="multiple people icon" />
        <span>Communities</span>
      </a>
    </div>
    <div class="sidebar-items-container">
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/cog.svg" alt="cog icon" />
        <span>Settings</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/help-box.svg" alt="box with question mark icon" />
        <span>Support</span>
      </a>
      <a href="#" class="sidebar-item-container-sm">
        <img src="./svg/shield-check.svg" alt="shield with check icon" />
        <span>Privacy</span>
      </a>
    </div>
  </div>
  <div id="head">
    <div class="head-top">
      <form class="searchbar-container">
        <button type="submit">
          <img src="./svg/magnify.svg" alt="magnifying glass icon" />
        </button>
        <input type="text" />
      </form>
      <div class="user-info">
        <img class="bell-icon" src="./svg/bell-ring-outline.svg" alt="ringing bell icon" />
        <img class="user-pfp" src="https://picsum.photos/50" alt="" />
        <span>Morgan Oakley</span>
      </div>
    </div>
    <div class="head-bottom">
      <div class="user-welcome">
        <div class="pfp-container">
          <img class="user-pfp" src="https://picsum.photos/75" alt="" />
        </div>
        <div class="welcome-msg">
          <div class="welcome-msg-top">Hi there,</div>
          <div class="welcome-msg-bottom">Morgan Oakley (@morgan)</div>
        </div>
      </div>
      <div class="head-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div id="body">
    <div class="projects-section">
      <div class="body-section-header">your projects</div>
      <div class="projects-container">
        <div class="project">
          project 1
        </div>
        <div class="project">
          project 2
        </div>
        <div class="project">
          project 3
        </div>
        <div class="project">
          project 4
        </div>
        <div class="project">
          project 5
        </div>
        <div class="project">
          project 6
        </div>
      </div>
    </div>
    <div class="announcements-section">
      <div class="body-section-header">announcements</div>
      <div class="announcements-container"></div>
    </div>
    <div class="trending-section">
      <div class="body-section-header">trending</div>
      <div class="trending-container"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
